<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <h2>Add a new Ninja</h2>
    <form action="/create/ninja "></form>
        <label for="dojo_id">Dojo:</label>
        <select name="dojo_id" id="dojo.name">
            {% for dojo in dojos %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ninja.first_name}}">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ninja.last_name}}">
        <label for="age">Age:</label>
        <input type="text" name="age" value="{{ninja.age}}">
        <button>Create</button>
    </form>
    <a href="/dojos">Home</a>
</body>
</html>
